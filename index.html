<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Earth</title>

  <!-- Daisy UI + Tailwind CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Font Awsome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <!-- ||||****Navbar****|||| -->

  <div class="navbar bg-[#15803D] shadow-sm px-10">
    <div class="navbar-start">
      <div class="flex items-center">
        <i class="fa-solid fa-seedling mr-2 text-green-400 text-2xl"></i>
        <p class="md:text-2xl font-semibold text-white">Green Earth</p>
      </div>
    </div>
    <div class="navbar-center justify-between hidden md:block">
      <a class="btn text-[15px] bg-[#15803D] border-none ml-2.5 mr-2.5 font-bold text-white">About</a>

      <a class="btn text-[15px] bg-[#15803D] border-none mr-2.5 font-bold text-white">Gallery</a>

      <a class="btn text-[15px] bg-[#15803D] border-none mr-2.5 font-bold text-white">Plant a Tree</a>
    </div>
    <div class="navbar-end">
      <button class="btn bg-amber-300 text-green-700 rounded-3xl">Plant A Tree</button>
    </div>
  </div>




  <!-- |||||****HERO SECTIOn****||||| -->

  <div class="bg-green-100">
    <div class="flex items-center justify-center h-full">
      <!-- Left Background Image -->
      <div class="mt-auto hidden md:block">
        <img class="" src="./assets/hero-leaf1.png" alt="" />
      </div>

      <!-- Middel Content -->
      <div class="text-center">
        <p class="md:text-4xl text-3xl font-bold text-gray-900 pt-8 md:pt-0">
          Plant a Treee, Grow a Future
        </p>
        <p class="py-5 md:text-2xl text-gray-500">
          Join our mission to plant 1 million trees and make the Earth greener
          for future generations.
        </p>
        <button class="btn bg-amber-300 rounded-3xl mb-4 md:mb-0 text-green-700">
          Get Involved
        </button>
      </div>

      <!--Right Background Image -->
      <div class="mt-auto hidden md:block">
        <img class="" src="./assets/hero-leaf2.png" alt="" />
      </div>

    </div>
  </div>

</body>

</html>
